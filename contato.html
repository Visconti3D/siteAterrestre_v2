            <section class="contato">
                <h1>
                    Fique a vontade para tirar dúvidas, fazer sugestões etc.
                </h1>
                <div class="div__contato">
                    <form onsubmit="sendEmail(); reset(); return false;">
                        <div class="input-group">
                            <input type="text" id="name" required>
                            <label for="name">nome</label>
                        </div>
                        <div class="input-group">
                            <input type="email" id="email" required>
                            <label for="email">email</label>
                        </div>
                        <div class="input-group">
                            <textarea id="messagem" rows="14" required></textarea>
                            <label for="messagem">mensagem</label>
                        </div>
                        <div class="div__submit">
                            <button id="button" type="submit">enviar</button>
                        </div>
                    </form>
                </div>

    <script>
        function sendEmail() {
            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "gustavo.visconti@g.globo",
                Password: "2D4828F51404AC960D1E34B2870FAFEA55D5",
                To: 'gusvisconti@gmail.com',
                From: document.getElementById("email").value,
                Subject: "NOVO CONTATO - SITE",
                Body: "Nome: " + document.getElementById("name").value
                    + "<br> Email: " + document.getElementById("email").value
                    + "<br> Mensagem: " + document.getElementById("messagem").value
            }).then(
                document.getElementById("button").innerHTML = "Obrigado",
                document.getElementById("button").style.backgroundColor = "#2B2B2B",
                document.getElementById("button").style.color = "#FFF",
                document.getElementById("button").style.fontWeight = "bold",
                message => alert(message)
            );
        }
